<div class="regform">
</div>
<div class="main">
    <form #myForm="ngForm">
        <h1 class="details"> Details Form </h1>
        <h2 class="name"> Name </h2>
        <input class="firstname" placeholder="name" type="text" name="firstname" [(ngModel)]="userObj.firstname"><br>
        <h2 class="email"> Email </h2>
        <input class="myemail" placeholder="email" type="email" name="email" [(ngModel)]="userObj.email"><br>
        <h2 class="password"> Password </h2>
        <input class="mypassowrd" placeholder="password" type="password" name="password" [(ngModel)]="userObj.password"><br>
        <button class="btn" type="submit" (click)="addUser(myForm.value)" *ngIf="!isEdit"> Submit</button>
        <button type="submit" *ngIf="isEdit" (click)="updateUser()">Update</button>
    </form>
</div>
<br>

<table class="table-fill">
    <thead>
        <tr>
            <th class="text-left">Name</th>
            <th class="text-left">Email</th>
            <th class="text-left">Password</th>
            <th class="text-left">Edit</th>
            <th class="text-left">Delete</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let user of customer">
            <td> {{user.firstname}}</td>
            <td> {{user.email}}</td>
            <td> {{user.password}}</td>
            <!-- <td> <button class="btnedit" type="submit" (click)="editUser(user)"> Edit </button></td> -->
            <td class="editz">
                <i class='fas fa-edit' type="submit" (click)="editUser(user)"></i>
            </td>

            <!-- <td> <button class="btndelete" type="submit" (click)="deleteUser(user)"> Delete </button></td> -->
            <td class="delt">
                <i class='fas fa-eraser' type="submit" (click)="deleteUser(user)"></i>
            </td>
        </tr>
    </tbody>
</table>
