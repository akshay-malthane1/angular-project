<div class="regform"> <h1> Details Form </h1></div>
<div class="main">
<form #myForm="ngForm">
    <h2 class="name"> Name </h2>
    <input class="firstname" placeholder="name" type="text" name="firstname" [(ngModel)]="userObj.firstname"><br>
  <h2 class="email"> Email </h2>
  <input class="myemail" placeholder="email" type="email" name="email" [(ngModel)]="userObj.email"><br>
  <h2 class="password"> Password </h2>
  <input class="mypassowrd" placeholder="password" type="password" name="password" [(ngModel)]="userObj.password"><br>
  <button type="submit" (click)="addUser(myForm.value)" *ngIf="!isEdit"> Submit</button>
  <button type="submit" *ngIf="isEdit" (click)="updateUser()">Update</button>
</form>
</div>
<br>


<table class="table-fill">
  <thead>
  <tr>
  <th class="text-left">Name</th>
  <th class="text-left">Email</th>
  <th class="text-left">Password</th>
  <th class="text-left">Edit</th>
  <th class="text-left">Delete</th>
  </tr>
  </thead>

  <tbody>
    <tr *ngFor="let user of ray">
    <td> {{user.firstname}}</td>
    <td> {{user.email}}</td>
    <td> {{user.password}}</td>
    <td> <button type="submit" (click)="editUser(user)"> Edit </button></td>
    <td> <button type="submit" (click)="deleteUser(user)"> Delete </button></td>
    </tr>
    </tbody>
  </table>
