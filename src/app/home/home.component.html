<main>
    <div class="container">
        <div class="card" *ngFor="let item of dataArray">
            <img src={{item.src}} alt="Guitar" style="width:100%">
            <h1>{{item.title}}</h1>
            <p class="price">{{item.price}}</p>
            <p><button>Add to Cart</button></p>
        </div>
    </div> 
</main>
